
structure          ../common/$num-allat.psf
coordinates        ../common/$num-allat.pdb
outputName         min-files/minimize-$num
set inputname      min-files/minimize-fixedca-$num
set dir            ../common


set temperature    310

# Continuing a job from the restart files
if {1} {
#set inputname      min_files/minimize
binCoordinates     $inputname.restart.coor
#binVelocities      $inputname.restart.vel  ;# remove the "temperature" entry if you use this!
#extendedSystem     $inputname.restart.xsc
}

set ftt            0
firsttimestep      $ftt

#############################################################
## SIMULATION PARAMETERS                                   ##
#############################################################

# Input
paraTypeCharmm	    on
parameters          $dir/par_all27_prot_lipid.prm

# NOTE: Do not set the initial velocity temperature if you
# have also specified a .vel restart file!
temperature         $temperature


# Periodic Boundary conditions
# NOTE: Do not set the periodic cell basis if you have also
# specified an .xsc restart file!

if {1} { 
cellBasisVector1    100.     0.   0.
cellBasisVector2     0.     100.    0.
cellBasisVector3     0.     0.   100.
cellOrigin           0      0.   0.
}

#wrapWater           on
wrapAll             on


# Force-Field Parameters
exclude             scaled1-4
1-4scaling          1.0
cutoff              12.
switching           on
switchdist          10.
pairlistdist        13.5
margin              1.0

# Integrator Parameters
set dt              2
timestep            $dt   ;# 1 fs/step
rigidBonds          water
nonbondedFreq       1
fullElectFrequency  1  
stepspercycle       10
dielectric          80


#PME (for full-system periodic electrostatics)
if {1} {
PME                 yes
PMEGridSizeX        100
PMEGridSizeY        100
PMEGridSizeZ        100
}


# Constant Temperature Control
if {0} {
langevin            on    ;# do langevin dynamics
langevinDamping     5     ;# damping coefficient (gamma) of 5/ps
langevinTemp        $temperature
langevinHydrogen    no    ;# don't couple langevin bath to hydrogens
}

# Constant Pressure Control (variable volume)
if {0} {
useGroupPressure      yes ;# needed for 2fs steps
useFlexibleCell       yes ;# no for water box, yes for membrane
useConstantArea       yes ;# no for water box, yes for membrane

langevinPiston        on
langevinPistonTarget  1.01325 ;#  in bar -> 1 atm
langevinPistonPeriod  100.
langevinPistonDecay   100.
langevinPistonTemp    $temperature
}


restartfreq         1000     ;# 1000steps = every 1ps
dcdfreq             1000 
#xstFreq             500 
outputEnergies      100 
#outputPressure      500 


# Fixed Atoms Constraint (set PDB beta-column to 1)
if {0} {
fixedAtoms          on
#fixedAtomsFile      $dir/fixed_helix_imd3_80ins.pdb
fixedAtomsCol       B
}


# IMD Settings (can view sim in VMD)
if {0} {
IMDon           on
IMDport         3000    ;# port number (enter it in VMD)
IMDfreq         1       ;# send every 1 frame
IMDwait         no      ;# wait for VMD to connect before running?
}


#############################################################
## EXTRA PARAMETERS                                        ##
#############################################################

# Put here any custom parameters that are specific to
# this job (e.g., SMD, TclForces, etc...)

if {0} {
SMD             on
SMDFile         bpti_eq.ref
SMDk            7
SMDVel          0.0002  ;# v = 0.1 A / ps
SMDDir          0.3088862883 0.93530423716 0.172612868274
SMDOutputFreq   10
}

#############################################################
## EXECUTION SCRIPT                                        ##
#############################################################


# Minimization
if {1} {
minimize            2500
}

